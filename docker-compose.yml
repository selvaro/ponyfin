services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_USER_PASSWORD}
    volumes:
      - './postgres/data:/var/lib/postgresql/data'
      - './postgres/init:/docker-entrypoint-initdb.d'

  api:
    build: ./api/
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - ./.env

  bot:
    build: ./bot/
    depends_on:
      - api
    environment:
      - BOT_TOKEN=${BOT_TOKEN}

  metabase:
    image: metabase/metabase:latest
    depends_on:
      - postgres
    volumes:
      - './metabase_data/:/metabase.db'
    ports:
      - "3000:3000"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - './model/:/app/models'
      - './ollama:/root/.ollama'
